<!DOCTYPE html>
<html>
<style>
.input66{
  width: 100%;
  padding: 10px;
  margin: 5px 0px;
  box-sizing: border-box;
  border-radius: 5px;
  border: 1px solid;
}

.t2t{
  text-align: left;
  margin: 0px 5px;
}

h1{
		text-shadow: 1px 1px 2px #000000;
	}

.navbar{
  font-size: large;
  background-color: #e1eedd;

}
</style>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
	<title>Add Employee Information</title>
  <h1 style="color:#f3f3f3; font-weight: bold; font-style: italic; text-align: center;">EMPLOYEE DATABASE</h1>
</head>

	<body style="background-color: #94abbd;">

  <div style="background-color: #ffffff; color: #183a1d; width: 50%; margin: 10px auto; border-radius: 5px;">
    <div style="padding: 20px;">
			<form name="AddEmp" action="/addemp" autocomplete="on" method = "POST" enctype="multipart/form-data" onsubmit="return validateAddEmp();">
        
				Profile Picture: <input type=file id="img_btn" name="emp_image_file" style="height:25px;font-size:14pt;color: black;" > <br>

        <label for="emp1" class="t2t">Employee ID</label>
				<br> <input id="emp1" class="input66" type="number" name="emp_id" min="1" style="height:25px;font-size:14pt;color: black;"
        autofocus size="40" placeholder="Employee ID" ><br>

        <label for="emp2" class="t2t">First Name</label>
		  	<input id="emp2" class="input66" type="text" name="first_name" style="height:25px;font-size:14pt;color: black;"
        placeholder="First Name" ><br>

        <label for="emp3" class="t2t">Last Name</label>
		  	<input id="emp3" class="input66" type="text" name="last_name" style="height:25px;font-size:14pt;color: black;"
        placeholder="Last Name" ><br>

        <label for="emp4" class="t2t">Primary Skills</label>
		  	<input id="emp4" class="input66" type="text" name="pri_skill" style="height:25px;font-size:14pt;color: black;"
        placeholder="Primary Skill"><br>

        <label for="emp5" class="t2t">Location</label>
		  	<input id="emp5" class="input66" type="text" name="location" style="height:25px;font-size:14pt;color: black;" 
        placeholder="Location" ><br>

        
        <div style="text-align: center; margin-top: 10px;">
          <button type="submit" class="btn btn-success" style="height:50px;font-size:14pt;color:white; width: 80%;">UPDATE DATABASE</button>
        </div>

        <div style="text-align: center; margin-top: 10px;">
          <a href="/getemp" class="btn btn-info" 
          style="height:50px;font-size:14pt;color:white;width: 60%;">GET EMPLOYEE INFROMATION</a>
        </div>
				</form>
	<form action="/aboutus" autocomplete="on" method = "POST" enctype="multipart/form-data">
		<div style="text-align: center; margin-top: 10px;">
		  <button type="submit" class="btn btn-info"
		  style="height:50px;font-size:14pt;color:white; width: 40%;">ABOUT US</button>
		</div>
	</form>	  	
			
      <br>
    </div>
		</div>
  <!-- </div> -->
		
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script>
	function validateAddEmp(){
		valid=true;
		if(document.AddEmp.emp_id.value=="" || document.AddEmp.emp_id.value==null){
		  Swal.fire("Employee ID cannot be blank", "Please enter Employee's ID", "error");
		    valid=false;
		}else if(document.AddEmp.first_name.value=="" || document.AddEmp.first_name.value==null){
		   Swal.fire("First name cannot be blank", "Please enter Employee's First name", "error");
		     valid=false;
		 }else if(document.AddEmp.last_name.value=="" || document.AddEmp.last_name.value==null){
		   Swal.fire("Last name cannot be blank", "Please enter  Employee's Last name", "error");
		     valid=false;
		 }else if(document.AddEmp.pri_skill.value==""){
		  Swal.fire("Primary skill cannot be blank", "Please select the Employee's Primary skill", "error");
		    valid=false;
		}else if(document.AddEmp.location.value==""){
		  Swal.fire("Location cannot be blank", "Please select the Employee's Location", "error");
		    valid=false;
		}else if(document.AddEmp.emp_image_file.value==""){
		   Swal.fire("Image cannot be blank", "Please choose a file to upload", "error");
		     valid=false;
		 }
		 return valid;
    }
  </script>
	</body>

</html>
