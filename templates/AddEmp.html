<!DOCTYPE html>
<html>
<style>
.input66{
  width: 100%;
  padding: 10px;
  margin: 5px 0px;
  box-sizing: border-box;
  border-radius: 5px;
  border: 1px solid;
}

.t2t{
  text-align: left;
  margin: 0px 5px;
}

h1{
		text-shadow: 1px 1px 2px #000000;
	}

.navbar{
  font-size: large;
  background-color: #e1eedd;

}
</style>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Add Employee Information</title>
  <h1 style="color:#00c600; font-weight: bold; font-style: italic; text-align: center;">EMPLOYEE DATABASE</h1>
</head>

	<body style="background-color: #94abbd;">
  <div style="background-color: #ffffff; color: #183a1d; width: 50%; margin: 10px auto; border-radius: 5px;">
    <div style="padding: 20px;">
			<form action="/addemp" autocomplete="on" method = "POST" enctype="multipart/form-data">
        
				Profile Picture: <input type=file id="img_btn" name="emp_image_file" style="height:25px;font-size:14pt;color:grey;"> <br>

        <label for="emp1" class="t2t">Employee ID</label>
				<br> <input id="emp1" class="input66" type="number" name="emp_id" style="height:25px;font-size:14pt;color:grey;"
        autofocus size="40" placeholder="Employee ID"><br>

        <label for="emp2" class="t2t">First Name</label>
		  	<input id="emp2" class="input66" type="text" name="first_name" style="height:25px;font-size:14pt;color:grey;"
        placeholder="First Name"><br>

        <label for="emp3" class="t2t">Last Name</label>
		  	<input id="emp3" class="input66" type="text" name="last_name" style="height:25px;font-size:14pt;color:grey;"
        placeholder="Last Name"><br>

        <label for="emp4" class="t2t">Primary Skills</label>
		  	<input id="emp4" class="input66" type="text" name="pri_skill" style="height:25px;font-size:14pt;color:grey;"
        placeholder="Primary Skill"><br>

        <label for="emp5" class="t2t">Location</label>
		  	<input id="emp5" class="input66" type="text" name="location" style="height:25px;font-size:14pt;color:grey;" 
        placeholder="Location"><br>
        
        <div style="text-align: center; margin-top: 10px;">
          <button type="submit" class="btn btn-success" style="height:50px;font-size:14pt;color:white; width: 100%;">UPDATE DATABASE</button>
        </div>

        <div style="text-align: center; margin-top: 10px;">
          <button type="submit" class="btn btn-info" formaction="/getemp" 
          style="height:50px;font-size:14pt;color:white;width: 70%;">GET EMPLOYEE INFROMATION</button>
        </div>

        <div style="text-align: center; margin-top: 10px;">
          <button type="submit" class="btn btn-info" formaction="/aboutus" 
          style="height:50px;font-size:14pt;color:white; width: 50%;">ABOUT US</button>
        </div>
		  	
			</form>
      <br>
    </div>
		</div>
  <!-- </div> -->
		
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	</body>

</html>
