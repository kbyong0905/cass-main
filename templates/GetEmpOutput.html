<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Employee Information</title>
</head>
<body style="text-align: center;">

		<h1 style="padding-top: 50px;">Employee Information</h1>
		<div class="h-100 d-flex align-items-center justify-content-center">
			<div style="background-color: rgb(193, 193, 193); width: 50%; margin: 50px 5; border-radius: 5px;">
				<div style="padding:20px">
					<form>
						<div>
							<img src="{{ image_url }}">  <br><br>
							<label for="emp3" class="t2t">Profile Picture</label>
							
							<label for="emp1" class="t2t">Employee ID</label>
							<br> <input id="emp1" class="input66" type="number" name="emp_id" value="{{ result[0] }}" readonly><br><br>
							
							<label for="emp2" class="t2t">First Name</label>
							<input id="emp2" class="input66" type="text" name="first_name" value="{{ result[1] }}" readonly><br><br>
		
							<label for="emp3" class="t2t">Last Name</label>
							<input id="emp3" class="input66" type="text" name="last_name" value="{{ result[2] }}" readonly><br><br>
							
							<label for="emp4" class="t2t">Primary Skill</label>
							<input id="emp4" class="input66" type="text" name="pri_skill" value="{{ result[3] }}" readonly><br><br>
							
							<label for="emp5" class="t2t">Location</label>
							<input id="emp5" class="input66" type="text" name="location" value="{{ result[4] }}" readonly><br><br>

							<label for="emp6" class="t2t">Status</label>
							<input id="emp6" class="input66" type="text" name="location" value="{{ result[5] }}" readonly><br><br>

							  <button type="submit" class="btn btn-primary" formaction="\EditEmp">EDIT EMPLOYEE INFORMATION</button><br><br>
						  </div>
					</form>
				</div>
			</div>
		</div>
		
</body>
</html>
